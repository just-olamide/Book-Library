<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile - TASUED Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ðŸ“š TASUED Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Profile</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="profile.html">View Profile</a></li>
                <li><a class="dropdown-item" id="logoutBtn" href="#">Logout</a></li>
            </ul>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-4">User Profile</h2>

    <!-- User Details Section -->
    <div id="userDetails">
      <h4>User Information</h4>
      <p><strong>Name:</strong> <span id="userName"></span></p>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <button class="btn btn-warning" id="editProfileBtn">Edit Profile</button>
    </div>

    <!-- Edit Profile Form (hidden initially) -->
    <div id="editProfileForm" style="display: none;">
      <h4>Edit Profile</h4>
      <form id="editProfile">
        <div class="mb-3">
          <label for="editName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="editName" required>
        </div>
        <div class="mb-3">
          <label for="editEmail" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="editEmail" required>
        </div>
        <div class="mb-3">
          <label for="editPassword" class="form-label">New Password</label>
          <input type="password" class="form-control" id="editPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-secondary" id="cancelEditBtn">Cancel</button>
      </form>
    </div>

    <hr>

    <!-- Borrowed Books Section -->
    <h4>Books Borrowed</h4>
    <ul id="borrowedBooksList">
        
      <!-- List of borrowed books will be displayed here -->
    </ul>
  </div>

  <footer class="bg-dark text-light text-center py-3">
    <p>Â© 2025 TASUED Library</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
