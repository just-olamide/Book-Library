<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Admin Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="admin.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 py-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">ðŸ“š TASUED Library Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="catalogue.html">Catalogue</a>
          </li>
          <li class="nav-item">
            <li><a class="btn btn-danger" id="logoutBtn" href="#">Logout</a></li>
          </li>
          <li class="nav-item">
            <button id="theme-toggle" class="btn btn-outline-secondary btn-sm ms-2">Toggle Theme</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="text-center mb-4 fw-bold text-primary">ðŸ“Š Librarian's Dashboard</h1>

    <div class="row g-4">
      
      <div class="col-md-3">
        <div class="card border-primary shadow-sm">
          <div class="card-body text-center">
            <h6>Total Books</h6>
            <h2 id="totalBooks" class="text-primary">0</h2>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card border-success shadow-sm">
          <div class="card-body text-center">
            <h6>Available Books</h6>
            <h2 id="availableBooks" class="text-success">0</h2>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card border-danger shadow-sm">
          <div class="card-body text-center">
            <h6>Borrowed Books</h6>
            <h2 id="borrowedBooks" class="text-danger">0</h2>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card border-warning shadow-sm">
          <div class="card-body text-center">
            <h6>Total Borrowed</h6>
            <h2 id="totalBorrowed" class="text-warning">0</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <h4 class="text-secondary mb-3">ðŸ“š Most Borrowed Books</h4>
      <ul id="mostBorrowed" class="list-group shadow-sm">
      </ul>
    </div>

    <div class="mt-5">
      <h4 class="text-secondary mb-3">ðŸ“˜ Genre Distribution</h4>
      <ul id="genreDistribution" class="list-group shadow-sm">
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
