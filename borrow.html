  <div class="container py-5">
    <h2 class="text-center mb-4">Borrow a Book</h2>
    <form id="borrowForm" class="p-4 border rounded bg-light">
      <div class="mb-3">
        <label for="userName" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="userName" required>
      </div>
      <div class="mb-3">
        <label for="userEmail" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="userEmail" required>
      </div>
      <div class="mb-3">
        <label for="bookSelect" class="form-label">Select Book</label>
        <select class="form-select" id="bookSelect" required></select>
      </div>
      <button type="submit" class="btn btn-primary">Borrow</button>
    </form>
